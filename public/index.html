<!DOCTYPE html>
<html lang="hu" smooth="true">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="%PUBLIC_URL%/ikon.ico" />
    <meta name="description" content="KSZC Kandó Kálmán Technikum Pályaválasztás 2020" />
    <meta name="keywords" content="pályaválasztás, kandó, kandó kálmán, 2020, kecskemét, kszc" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Pályaválasztás | Kandó Kálmán Technikum</title>
    <script type="text/javascript">
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
  </head>
  <body id="top">
    <div id="root"></div>
  </body>
</html>
